<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Question trÃ¨s importante ðŸ’–</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 420px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 400px;
      height: 140px;
      margin: auto;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #4CAF50;
      color: white;
      position: absolute;
      left: 40px;
      top: 40px;
    }

    #no {
      background: #f44336;
      color: white;
      position: absolute;
      left: 220px;
      top: 40px;
    }

    #timeout {
      display: none;
      margin-top: 30px;
    }

    #timeout img {
      width: 200px;
      margin-bottom: 10px;
    }

    #timeout p {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Imanty, will you be my Valentine ? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="timeout">
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute cat">
      <p>Don't play with me ðŸ˜¼</p>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const buttons = document.querySelector(".buttons");
    const timeoutDiv = document.getElementById("timeout");

    // Bouton "No" impossible Ã  attraper mais toujours visible
    document.addEventListener("mousemove", (e) => {
      const noRect = noButton.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const distance = Math.hypot(
        mouseX - (noRect.left + noRect.width / 2),
        mouseY - (noRect.top + noRect.height / 2)
      );

      if (distance < 80) {
        const containerRect = buttons.getBoundingClientRect();

        const maxX = containerRect.width - noRect.width;
        const maxY = containerRect.height - noRect.height;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
      }
    });

    // Timer 10 secondes
    setTimeout(() => {
      timeoutDiv.style.display = "block";
    }, 10000);

    // Redirection si "Yes"
    document.getElementById("yes").addEventListener("click", () => {
      window.location.href = "confirmed.html";
    });
  </script>

</body>
</html>
