<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>See you on Saturday üòò</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      overflow: hidden;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }

    h1 {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: white;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 2;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 60px #ff1493; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
    }

    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      opacity: 0.8;
      z-index: 2;
    }

    canvas { position: fixed; top: 0; left: 0; z-index: 1; }
  </style>
</head>
<body>
  <h1>See you on Saturday üòò</h1>
  <div class="hint">Tap anywhere to turn the sound on üîä</div>
  <canvas id="confetti"></canvas>

  <!-- AUDIO LOCAL -->
  <audio id="music" src="music.mp3" loop></audio>

  <script>
    const audio = document.getElementById("music");

    // Fonction pour lancer la musique sur mobile et desktop
    function playAudio() {
      audio.play().catch(e => console.log("Audio blocked:", e));
      document.querySelector(".hint").style.display = "none";
      // Retire l'√©couteur apr√®s le premier tap/clic
      document.body.removeEventListener('click', playAudio);
      document.body.removeEventListener('touchstart', playAudio);
    }

    document.body.addEventListener('click', playAudio);
    document.body.addEventListener('touchstart', playAudio);

    // ‚ù§Ô∏è HEART CONFETTI
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];

    function createHeart() {
      return {
        x: Math.random()*canvas.width,
        y: -20,
        size: Math.random()*15+10,
        speed: Math.random()*2+2,
        drift: Math.random()*2-1,
        color: `hsl(${Math.random()*360},80%,60%)`,
        lifetime: 100
      };
    }

    for(let i=0;i<150;i++) hearts.push(createHeart());

    function drawHeart(x,y,size,color){
      ctx.save();
      ctx.translate(x,y);
      ctx.scale(size/20,size/20);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.bezierCurveTo(-10,-10,-20,5,0,20);
      ctx.bezierCurveTo(20,5,10,-10,0,0);
      ctx.fillStyle=color;
      ctx.fill();
      ctx.restore();
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      hearts.forEach((h,i)=>{
        drawHeart(h.x,h.y,h.size,h.color);
        h.y+=h.speed;
        h.x+=h.drift;
        h.lifetime--;
        if(h.y>canvas.height+20 || h.lifetime<=0) Object.assign(h, createHeart());
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Mini-c≈ìurs qui apparaissent au tap/clic
    document.body.addEventListener('click', (e) => {
      const miniHeart = {
        x: e.clientX,
        y: e.clientY,
        size: Math.random()*10+5,
        speed: Math.random()*2+1,
        drift: Math.random()*2-1,
        color: `hsl(${Math.random()*360},80%,60%)`,
        lifetime: 60
      };
      hearts.push(miniHeart);
    });

    document.body.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const miniHeart = {
        x: touch.clientX,
        y: touch.clientY,
        size: Math.random()*10+5,
        speed: Math.random()*2+1,
        drift: Math.random()*2-1,
        color: `hsl(${Math.random()*360},80%,60%)`,
        lifetime: 60
      };
      hearts.push(miniHeart);
    });
  </script>
</body>
</html>
